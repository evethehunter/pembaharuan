{% extends "navbar.html" %}
{% block content%}
<div class="container ">
    <h1>Hai  {{data1.nama}}</h1>
    <h6>Kamu dinyatakan
        {% if data1.nilai > 70 %}
                <p>Lulus dengan nilai {{data1.nilai}} </p>
        
        {% else %}
                <p>Maaf, kamu dinyatakan belum lulus</p>
        {% endif %}
        
    </h6>
    
    <form method="POST">
        <div class="mt-1">
                <h1 class="text-center">Update</h1>
                <input type="text" placeholder="Username" class="form-control" value="{{data1.nama}}" name="nama" id="exampleInputEmail1" aria-describedby="emailHelp">
                <input type="text" placeholder="Nilai" class="form-control mt-3" value="{{data1.nilai}}" name="nilai" id="exampleInputEmail1" aria-describedby="">
                <input type="text" class="form-control mt-3" name="password" value="{{data1.pas}}" placeholder="Your Password" id="exampleInputPassword1">
                <button type="submit" class="btn btn-success mb-3 mt-3">Submit</button>
        </div>
    </form>
</div>

{%endblock%}
